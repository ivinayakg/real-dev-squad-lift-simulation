<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="section">
      <div class="container">
        <div class="header">
          <div class="header_add">
            <input type="number" class="floor_input" placeholder="Enter the no. of floors">
            <input type="number" class="lift_input" placeholder="Enter the no. of lifts">
            <button>Update</button>
          </div>
          <span class="status">
            <span class="status_lifts">Lifts :-</span>
            <span class="status_floors">Floors :-</span>
          </span>
        </div>

        <div class="main"></div>
      </div>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
